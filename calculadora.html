<tr>

<td><input type="button" value="âˆš" onclick="raiz()"></td>
</tr>

<td><input type="button" value="C" onclick="limpiar()"></td>
<td colspan="2"><input type="button" value="=" onclick="resultado()"></td>
</tr>

<style>

<script type="text/javascript">

var numpantalla="0";
var pantallaconnumero="si"; //Si o No
var usarpunto="no"; //Si o No
var numespera=0;
var operapendiente="";
var solucion="";

function ingresarnumero(x)
{
if(x!=".")
{

	if(numpantalla=="0" || pantallaconnumero=="si")
		{
			document.Calculadora.funcion.value=x;
			numpantalla=x;
		}
	else if(x!=".")
		{
			document.Calculadora.funcion.value+=x;
			numpantalla+=x;
		}
}

if(x=="." && usarpunto=="no" && numpantalla=="0")
	{
		document.Calculadora.funcion.value="0.";
		numpantalla=x;
		usarpunto="si";
	}	
else if(x=="." && usarpunto=="no")
	{

		document.Calculadora.funcion.value +=x;
		numpantalla +=x;
		usarpunto="si";
	}
else if(x=="." && usarpunto=="si")
{

}
	pantallaconnumero="no";
}

function ingresaoperacion(y){
if(operapendiente =="")
{numespera=document.Calculadora.funcion.value;
document.Calculadora.funcion.value +=y;
operapendiente = y;
pantallaconnumero = "no";
numpantalla = "";
usarpunto = "no";}
}

function resultado(){
if(operapendiente != "") 
{solucion=numespera+operapendiente+numpantalla;

    if(operapendiente === '/' && numpantalla === "0"){
        document.Calculadora.funcion.value="error";
    }else {
        document.Calculadora.funcion.value=eval(solucion);
        numpantalla=eval(solucion)
    }

pantallaconnumero="si";
operapendiente = "";
usarpunto = "no";}
}

function raiz(){
if(operapendiente == "")
{document.Calculadora.funcion.value=Math.sqrt(numpantalla);
pantallaconnumero = "si";
operapendiente = "";
usarpunto = "no";}
}

function limpiar(){
numpantalla="0";
pantallaconnumero="si";
usarpunto="no"; 
numespera=0;
operapendiente="";
solucion="";
document.Calculadora.funcion.value="0";
}
</script>
